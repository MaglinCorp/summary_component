<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body class="flex_center">
  <main class="flex_center">
    <div class="hero_img">
      <img src="./images/illustration-hero.svg" alt="illustration hero" srcset="">
    </div>

    <section>
      <h2 class="primary">Order Summary</h2>
      <p class="desc secondary">You can now listen to millions of<br>song, aidiobooks, and podcasts on<br>any device
        anywhere
        you like!</p>
    </section>

    <div class="plan flex_center">
      <div>
        <img src="./images/icon-music.svg" alt="icon music" srcset="">
      </div>

      <section class="annual_plan">
        <h3 class="primary inline">Annual Plan</h3><br>
        <p class="inline secondary">$59.99/year</p>
      </section>


      <div class="change">
        <a href="https://www.frontendmentor.io?ref=challenge" target="_self">Change</a>
      </div>

    </div>
    <button name="button" type="button">Poceed to Payment</button>
    <p class="secondary">Cancel Order</p>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
